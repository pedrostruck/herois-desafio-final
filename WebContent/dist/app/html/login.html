<div class="jumbotron">
	<h2 class="comicfont">Batalha de HerÃ³is</h2>
	<h3 class="comicfont">Login</h3>
	<hr />
	<div>
		<form ng-submit="vm.login(vm.dadosLogin)">
			<div class="form-group">
				<label>Nickname</label>
				<input type="texto" class="form-control" ng-model="vm.dadosLogin.nickname" />
			</div>
			<div class="form-group">
				<label>Senha</label>
				<input type="password" class="form-control" ng-model="vm.dadosLogin.senha" minlength="6" maxlength="8" />
			</div>
			<button class="btn btn-success" type="submit">Entrar</button>
			<button class="btn btn-primary" ng-click="vm.irTela('/cadastrar')">Cadastrar</button>
		</form>
	</div>
	

</div>
